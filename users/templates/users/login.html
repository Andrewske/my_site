{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="contact-form form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="contact-form form-group">
                <button class="btn contact-button" type="submit">Sign In</button>
                <small class="test-muted ml-2"><a href="{% url 'password_reset' %}">Reset Password</a></small>
            </div>
            <div class='contact-form form-group border-top pt-3'>
                <small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
            </div>
        </form>
    </div>
{% endblock content %}
