{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="contact-form form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="contact-form form-group">
                <button class="btn contact-button" type="submit">Sign Up</button>
            </div>
            <div class='border-top pt-3 contact-form form-group'>
                <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
            </div>
        </form>
        
    </div>
{% endblock content %}
